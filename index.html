<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!--Font awesome link-->
    <script src="https://kit.fontawesome.com/139907acec.js" crossorigin="anonymous"></script>

    <!--Link to css-->
    <link rel="stylesheet" href="style.css">

    <title>Britannia Inn Website</title>
</head>
<body>
    <header>
      <!--Navbar-->
        <nav class="navbar navbar-expand-lg" style="background-color: #47843D;">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><i class="fa-solid fa-beer-mug-empty fa-2xl" style="color: #202020;"></i></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#">Pub</a>
                  <a class="nav-link" href="#">Restaurant</a>
                  <a class="nav-link" href="#">Menu</a>
                  <a class="nav-link" href="#">Rent</a>
                  <a class="nav-link" href="#">Local Area</a>
                  <a class="nav-link" href="#">Find Us</a>
                  <a class="nav-link" href="#">Contact</a>
                </div>
              </div>
            </div>
          </nav>

          <!--Banner-->
          <section id="banner">
            <img src="Images/Banner.jpg" class="mx-auto d-block" alt="Britannia Inn Banner">
          </section>
    </header>

    <main>
      <!--Bootstrap grid cards-->
        <section id="cards">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-lg-3 col-md-6 col-sm-12">

                        <div class="card" style="width: 18rem; height: 30rem;">
                            <img src="Images/Inside_Pub.jpg" class="card-img-top" alt="inside pub">
                            <div class="card-body">
                                <h5 class="card-title">Our Pub</h5>
                                <a href="#" class="btn btn-primary">Find out more</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12">
                        <div class="card" style="width: 18rem; height: 30rem;">
                            <img src="Images/Britannia_Restaurant.jpg" class="card-img-top" alt="Restaurant Image">
                            <div class="card-body">
                                <h5 class="card-title">Restaurant</h5>
                                <a href="#" class="btn btn-primary">Find out more</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-12">
                        <div class="card" style="width: 18rem; height: 30rem;">
                            <img src="Images/Train.jpg" class="card-img-top" alt="Image of train">
                            <div class="card-body">
                                <h5 class="card-title">Local Area</h5>
                                <a href="#" class="btn btn-primary">Find out more</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
      <!--Footer section-->
        <p>Copyright &copy 2023 The Britannia Inn, Alcombe</p>
        <p><i class="fa-brands fa-facebook"></i> - Facebook</p>
        <p><i class="fa-brands fa-twitter"></i> - Twitter</p>
        <p><i class="fa-brands fa-instagram"></i> - Instagram</p>
        <p><i class="fa-brands fa-youtube"></i> - Youtube</p>
    </footer>
    
    <!--Link to JavaScript-->
    <script src="script.js"></script>
    <!--Link to bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
